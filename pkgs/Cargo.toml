[package]
name = "agenix"
version = "0.1.0"
edition = "2024"
description = "Edit and rekey age secret files using Nix expressions"
authors = ["zebreus"]
license = "AGPL-3.0-only"
repository = "https://github.com/zebreus/agenix"
keywords = ["age", "encryption", "nix", "secrets", "cli"]
categories = ["command-line-utilities", "cryptography"]

[dependencies]
age = { version = "0.11", features = ["armor", "ssh"] }
clap = { version = "4.4", features = ["derive", "color", "env"] }
anyhow = "1.0"
tempfile = "3.8"
serde_json = "1.0"
itertools = "0.14.0"
# Head commit of the main branch as of 16.11.2025
snix-eval = { git = "https://cl.snix.dev/snix", rev = "6b08b3382f68417111a15721be2c79e75b0d0c23" }
rnix = "0.12.0"
rand = "0.9.2"
base64 = "0.22"
cosmian_crypto_core = "10.3.0"
pkcs8 = { version = "0.10", features = ["pem"] }
rsa = "0.9"
sha2 = "0.10"
hex = "0.4"
